<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>

    <header>
        <h1>Practicing with forms</h1>
    </header>

    <main>
        <h2>Add a Cat</h2>
        <form id="addCatForm">
            <fieldset>
                <legend>Basic Information</legend>

                <label for="catName">Name:</label>
                <input type="text" name="catName"/>

                <label for="catInterests">Interests:</label>
                <input type="text" name="catInterests"/>
                <span>List interests separated by commas</span>
            </fieldset>

            <fieldset>
                <legend>Placement Details</legend>

                <p>Can be placed with...</p>
                <label>
                    <input type="checkbox" name="isGoodWithKids">Kids
                </label>
                <label>
                    <input type="checkbox" name="isGoodWithDogs">Dogs
                </label>
                <label>
                    <input type="checkbox" name="isGoodWithCats">Other Cats
                </label>

            </fieldset>

            <button type="submit">Submit</button>
        </form>


        <h2>Cats Available for Adoption:</h2>
        <div id="kittenProfiles">

        </div>



        <h2>Add a Dog</h2>
        <form id="addDogForm">
            <fieldset>
                <legend>Basic Information</legend>

                <label for="dogName">Name:</label>
                <input type="text" name="dogName"/>

                <label for="dogInterests">Interests</label>
                <input type="text" name="dogInterests"/>
                <span>List interests separated by commas</span>
            </fieldset>

            <fieldset>
                <legend>Placement Details</legend>

                <p>Can be placed with...</p>
                <label>
                    <input type="checkbox" name="isGoodWithKids">Kids
                </label>
                <label>
                    <input type="checkbox" name="isGoodWithDogs">Other Dogs
                </label>
                <label>
                    <input type="checkbox" name="isGoodWithCats">Cats
                </label>

            </fieldset>

            <button type="submit">Submit</button>
        </form>

        <h2>Dogs Available for Adoption:</h2>
        <div id="kittenProfiles">

        </div>
    </main>
    
</body>
</html>
